name: Release

on:
  push:
    tags:
    - '*'


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: nwolverson/setup-purescript@30d9b862f160b3a09a21a6457d6bc0d1ac9e92f3
        with:
          purescript: "0.14.4"
          spago: "latest"

      # - uses: actions/setup-node@v1
      #   with:
      #     node-version: "12"

      - name: Install dependencies
        run: |
          npm ci --no-optional

      - name: Build source
        run: npm run-script build

      - name: Prepare Bundled JS
        run: |
          npm install -g parcel
          mv server.js server.unbundled.js
          parcel build server.unbundled.js
          echo "#!/usr/bin/env node" > bundle.js
          cat server.js >> bundle.js

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bundle.js
          asset_name: purescript-language-server.js
          asset_content_type: text/javascript
